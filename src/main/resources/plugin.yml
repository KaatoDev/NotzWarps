name: NotzWarps
version: '2.0'
main: dev.kaato.notzwarps.Main
#api-version: '1.18'

commands:
  warp:
    description: erro na warp command
    usage: /warp
    aliases:
      - w
      - wp
      - ws
      - wps
      - warps
      - spawn
      - spawnvip
  nwarp:
    description: erro na nwarp command
    usage: /nwarp
    aliases:
      - nw
      - nwp
      - nws
      - nwps
      - nwarps
  tpa:
    description: erro no tpa
    usage: /tpa
    aliases:
      - tpaccept
      - tpaceitar
      - tpacancel
      - tpadeny
      - tparefuse
      - tpacancelar
      - tparecusar

permissions:
  notzwarps.admin:
    description: perm admin
    default: false
  notzwarps.nodelay:
    description: perm no delay
    default: false
  notzwarps.vip:
    description: perm vip
    default: false